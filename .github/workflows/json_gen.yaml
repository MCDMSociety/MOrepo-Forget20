name: R script generating json files

on:
  push:
    paths:
      - .github/workflows/json_gen.yaml
      - results/convert/install.R
      - results/convert/json_gen.R
      - results/convert/functions.R
  schedule:
    - cron: '0 * * * *'

jobs:
  render:
    name: Generate json files
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@master
      - uses: r-lib/actions/setup-pandoc@master
      - name: Install packages
        run: Rscript results/convert/install.R
        env:
          RGL_USE_NULL: TRUE
      - name: Run R script
        run: Rscript results/convert/json_gen.R
      - name: Commit results
        run: |
          git add .
          git commit --allow-empty -am 'gHA build: ${{github.run_number}}' || echo "No changes to commit"
          git pull --rebase
          git push https://${{github.actor}}:${{secrets.token}}@github.com/${{github.repository}}.git HEAD:${{ github.ref }} || echo "No changes to commit"

